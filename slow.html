<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
       <link rel="stylesheet" href="css/phonon-base.css" />
    <link rel="stylesheet" href="css/dialogs.css">
    <link rel="stylesheet" href="css/theme.css" />
    <title>White-House-Race</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/phonon.js" type="text/javascript"></script>
    <style>
    body {
        font-family: sans-serif;
        background-image: url(flag.png);
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    #p1 {
        background-image: url("trump.png");
        width: 150px;
        height: 150px;
        position: fixed;
    }
    
    #p2 {
        background-image: url("clinton.png");
        width: 150px;
        height: 150px;
        margin: 150px;
        position: fixed;
    }
    </style>
</head>

<body>
    <home data-page="true">
        <header class="header-bar">
            <div class="center">
                <h1 class="title">Your Time:- <span id="time">00.00</span> Seconds</h1>
            </div>
        </header>
        <div class="content" data-tab-contents="true" data-disable-swipe="false" data-tab-default="1">
            <div class="tab-content">
                <div class="padded-full">
                    <p>
                        <!--Main Content-->
                        <div id="p1"></div>
                        <div id="p2"></div>
                    </p>
                </div>
            </div>
        </div>
    </home>
    <script type="text/javascript" src="js/slow.js"></script>
</body>

</html>
